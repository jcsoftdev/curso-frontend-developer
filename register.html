<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/register.css">
</head>
<body>
  <header class="header">
    <a href="./index.html"><img class="header__img" src="./assets/img/logo.png" alt="logo"></a>
    <div class="header__menu">
      <div class="header__menu--profile">
        <img src="./assets/img/icono.png" alt="User">
        <p>Profile</p>
      </div>
      <ul>
        <li><a href="/">Account</a></li>
        <li><a href="./login.html">Log Out</a></li>
      </ul>
    </div>
  </header>
  <section class="register">
    <section class="register__container">
      <h2>Sign Up</h2>
      <form class="register__container--form" action="">
        <input class="register__container--input" type="text" placeholder="Full Name">
        <input class="register__container--input" type="email" placeholder="Email">
        <input class="register__container--input" type="password" placeholder="Password">
        <button class="button" type="submit">Sign Up</button>
      </form>
      <p class="register__container--signin"><a href="./login.html">Sign In</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Use Terms</a>
    <a href="/">privacy statements</a>
    <a href="/">Help</a>
  </footer>
</body>
</html>
